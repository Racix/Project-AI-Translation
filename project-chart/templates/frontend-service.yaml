apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    name: {{ .Values.frontend.name}}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.frontend.port }}
      targetPort: {{ .Values.frontend.port }}
      nodePort: 30000
      protocol: TCP
      name: http
  selector:
    name: {{ .Values.frontend.name}}


